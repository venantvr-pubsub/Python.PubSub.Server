<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Real-Time Activity Map</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #282c34;
            color: #ffffff;
            overflow: hidden;
        }
        #activity-map {
            position: relative;
            display: flex;
            justify-content: space-between;
            height: 95vh;
            padding: 20px;
        }
        .map-column {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map-column h2 {
            color: #61dafb;
        }
        .node {
            background-color: #4a505a;
            border: 1px solid #61dafb;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px;
            text-align: center;
            opacity: 0; /* Start hidden */
            animation: fadeIn 0.5s forwards;
            min-width: 150px;
        }
        #map-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicking through the SVG */
        }
        .message-arrow {
            stroke: #ffab40;
            stroke-width: 2;
            animation: fadeInOut 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            25% { opacity: 1; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="p-3">
<div class="container-fluid">
    <h1 class="text-center">Real-Time Activity Map</h1>
    <div id="activity-map">
        <div class="map-column" id="producers-col"><h2>Producers</h2></div>
        <div class="map-column" id="topics-col"><h2>Topics</h2></div>
        <div class="map-column" id="consumers-col"><h2>Consumers</h2></div>
        <svg id="map-svg"></svg>
    </div>
</div>
<script src="/static/activity.js"></script>
</body>
</html>
